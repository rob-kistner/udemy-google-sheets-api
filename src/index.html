<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Sheets as a JSON Data Source</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

  <section class="container mt-5">
    
    <h2>Google Sheets as JSON Data Source</h2>

    <form id="myForm" class="my-5">
      <div class="form-group">
        <label for="First">First Name</label>
        <input type="text" class="form-control" name="First" value="" placeholder="First Name" />
      </div>
      <div class="form-group">
        <label for="Last">Last Name</label>
        <input type="text" class="form-control" name="Last" value="" placeholder="Last Name" />
      </div>
      <div class="form-group">
        <label for="Title">Associate Title</label>
        <input type="text" class="form-control" name="Title" value="" placeholder="Associate Title" />
      </div>
      <div class="form-group">
        <label for="Company">Company Name</label>
        <input type="text" class="form-control" name="Company" value="" placeholder="Company Name" />
      </div>
      <div class="form-group">
        <label for="Group">Business Group</label>
        <input type="text" class="form-control" name="Group" value="" placeholder="Business Group" />
      </div>
      <input type="submit" id="submit" class="btn btn-primary">
    </form>

    <button class="btn btn-secondary" id="loadData">Load JSON</button>
    
    <ul id="output" class="row" style="list-style-type: none; margin: 30px 0 0; padding: 0"></ul>

  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
